trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '8ef8f6fe-7239-4b7f-b0ad-e4440bdca4fd'
  imageRepository: 'mk-multicloud-app'
  containerRegistry: 'mkdevopsacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'
  serverIP: '3.91.201.175'

stages:

# ---------- BUILD STAGE ----------
- stage: Build
  displayName: Build and Push Image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: Docker@2
      displayName: Build and push image to ACR
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        arguments: --build-arg VERSION=$(Build.BuildId)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

# ---------- DEPLOY STAGE ----------
- stage: Deploy
  displayName: Trigger AWS Deployment
  dependsOn: Build
  jobs:
  - job: Deploy
    pool:
      vmImage: ubuntu-latest
    steps:
    - script: |
        echo "Triggering AWS server deployment..."
        curl -X POST http://$(serverIP):9000
      displayName: Call AWS Webhook